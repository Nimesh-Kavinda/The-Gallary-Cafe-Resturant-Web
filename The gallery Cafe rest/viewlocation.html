<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gallery Cafe Restaurant</title>
    <link rel="stylesheet" href="location.css">
</head>
<body>
    <div class="header">
        <div class="video-container">
            <video autoplay muted loop class="background-video">
                <source src="background video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="overlay"></div>
        </div>
        <h1>The Gallery Caf√© Restaurant</h1>
    </div>
    
    <div class="gallery">
        <h2>View as Restaurant</h2>
        <div class="gallery-images">
            <img src="VIEW\View1.jpeg" alt="View 1" class="gallery-image">
            <img src="VIEW\View2.jpeg" alt="View 2" class="gallery-image">
            <img src="VIEW\View3.jpg" alt="View 3" class="gallery-image">
            <img src="VIEW\View4.webp" alt="View 3" class="gallery-image">
            <img src="VIEW/view 5.jpg" alt="View 3" class="gallery-image">
            <!-- Add more images as needed -->
        </div>
    </div>

    <a href="location.html" class="back-button">Back</a>      

    <!-- Modal for enlarged image -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    // Get the modal
    const modal = document.getElementById('imageModal');
    // Get the image and insert it inside the modal
    const modalImg = document.getElementById('modalImage');
    const captionText = document.getElementById('caption');
    
    // Get all images in the gallery
    const images = document.querySelectorAll('.gallery-image');
    
    images.forEach(img => {
        img.onclick = function() {
            modal.style.display = 'block';
            modalImg.src = this.src;
            captionText.innerHTML = this.alt;
        }
    });
    
    // Get the <span> element that closes the modal
    const span = document.getElementsByClassName('close')[0];
    
    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = 'none';
    }
    
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    }
});

    </script>
</body>
</html>
